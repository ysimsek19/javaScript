<body   >

    <select id="secim" >

        <option value="3" data-resim="image/mantarlipizza.png" data-malzeme="mantar, mozerella peynir, biber, zeytin"  data-fiyat="40,30,20">Mantarlı</option>
      </select>
      <label class="malzeme"></label>
      
        <div id="kutu"></div> 

    <form name="toplam">
        
        <img class="pizza" src="image/karışıkpizza.png"  alt="" style="width: 200px; height: 200px;"> 
        <input type="radio" name="islem" value="25" checked id="buyuk"  > Büyük Boy (33 cm)
        <img src="image/karışıkpizza.png" class="resimm" alt="" style="width: 150px; height: 150px;"> 
        <input type="radio" name="islem" value="20" id="orta"> Orta Boy (25 cm)
        <img src="image/karışıkpizza.png" class="resims" alt="" style="width: 100px; height: 100px;"> 
        <input type="radio" name="islem" value="15" id="kucuk"> Küçük Boy (18 cm) <br>
        <label id="secimfiyati"></label>
        </form>
    <br> <input type="text" id="pizza" placeholder="pizza sayısı" onkeyup="myFunction()" value="1">
    <input type="text" id="pizzaex" placeholder="pizza ek">
    <input type="text" id="durum" placeholder="pizza dürüm">
    <input type="text" id="kola" placeholder="içecek">
    <input type="button" value="Hesapla" id="toplamtutar" onclick="toplamtutar()">
    
    
 
    <label for="">Toplam Ödeme</label>
    <input type="text" id="tutar" placeholder="sonuc">   <br><br>

 <label id="pizzafiyati"></label>

    <br>
    <div id="kutuToplam"></div>



    

<script src="jquery-3.6.0.min.js" ></script>

    <script src="main1.js"></script>

    <script>
      
     
      function myFunction(){
    
    var fiyat=document.querySelector('input[name="islem"]:checked').value;
    var pizza=document.getElementById("pizza").value;
document.getElementById("pizzafiyati").innerHTML=parseInt(fiyat)*parseInt(pizza);

}

function toplamtutar(){ 
    
    var pizza=document.getElementById("pizza").value;
    var durum=document.getElementById("durum").value;
    var pizzaex=document.getElementById("pizzaex").value;
    var kola=document.getElementById("kola").value;

var pizzatoplam=parseInt(pizza)*parseInt(document.querySelector('input[name="islem"]:checked').value);
    var thesap="";
    //thesap=parseInt(pizzatoplam)+(parseInt(durum)*16)+(parseInt(pizzaex)*3)+(parseInt(kola)*9);
    thesap=parseInt(pizzatoplam)+parseInt(pizzaex*3)+parseInt(durum*16)+parseInt(kola*9)
    document.getElementById("tutar").value=thesap;
} 
 


    </script>
